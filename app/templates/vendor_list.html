{% extends "base.html" %}
{% load rest_framework %}
{% block js %}
<script type="text/javascript" charset="utf-8">
    $(document).ready(function () {
        $("#example").dataTable();
    });
</script>
{% endblock %}
{% block content%}
<div class="row">
	<div class="col-sm-12 col-lg-12">
		<h4><strong>Vendor List</strong></h4>
		<table class="table table-striped table-bordered dt-responsive nowrap" width="100%" cellspacing="0" id="example">
			<thead>
				<tr>
					<th>Phone</th>
					<th>Address</th>
					<th>Email</th>
					<th>Name</th>
				</tr>
			</thead>
			<tbody>
				{% for data in serializer %}
				<tr class="gradeA odd"> 
					{% for key, value in data.items %}
						<td>{{value}}</td>
					{% endfor %}
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
</div>
{% endblock %}
