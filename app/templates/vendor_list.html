{% extends "base.html" %}
{% load static %}

{% block content%}
<script type="text/javascript" src="{% static 'js/datatables/jquery.dataTables.js' %}"></script>
<script type="text/javascript" src="{% static 'js/datatables/dataTables.bootstrap.min.js' %}"></script>
<!-- <script src="https://code.jquery.com/jquery-1.12.4.js"></script> -->
<!-- <script src="https://cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script> -->
<!-- <script src="https://cdn.datatables.net/1.10.13/js/dataTables.bootstrap.min.js"></script> -->
<!-- <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
<!-- <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.13/css/dataTables.bootstrap.min.css"> -->
<link rel="stylesheet" type="text/css" href="{% static 'css/dataTables.bootstrap.min.css' %}"/>
<script>
$(document).ready(function() {
    $('#example').DataTable();
} );
</script>
<div class="siq_company_heading siq_welcome siq_dashboard_heading">
	<div class="container">
		<div class="row">
			<div class="col-sm-12 col-lg-12">
				<h4><strong>Vendor List</strong></h4>
				<table class="table table-striped table-bordered dt-responsive nowrap" id="example" cellspacing="0" width="100%">
					<thead>
						<tr>
							<th>Phone</th>
							<th>Address</th>
							<th>Email</th>
							<th>Name</th>
						</tr>
					</thead>
					<tbody>
						{% for data in serializer %}
						<tr class="gradeA odd"> 
							{% for key, value in data.items %}
								<td>{{value}}</td>
							{% endfor %}
						</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
{% endblock %}
