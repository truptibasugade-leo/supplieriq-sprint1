{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		
		<title>{% block title %}supplierIQ&reg; purchaseSmart{% endblock %}</title>
		
		<meta name="description" content="" />
		<meta name="author" content="Trupti" />

		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		
		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}" />
		
		<link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
		
		{% block css %}{% endblock %}
		<link rel="stylesheet" type="text/css" href="{% static 'css/style_inside.css' %}" />
		<script src="{% static 'js/jquery.js' %}"></script>
		<!-- <link type="image/x-icon" rel="shortcut icon" href="{% static 'img/favicon.ico' %}"/> -->
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		<script src="https://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
		<script type="text/javascript" src="{% static 'js/datatables/jquery.dataTables.js' %}"></script>
		
		<script src="{% static 'js/angular.min.js' %}"></script>
		<script src="{% static 'js/angular-resource.js' %}"></script>
		<script src="{% static 'js/angular-route.js' %}"></script>
	    <script src="{% static 'js/supplieriqApp/supplieriqModule.js' %}"></script>
	    <script src="{% static 'js/supplieriqApp/main.resource.js' %}"></script>
	    <script src="{% static 'js/supplieriqApp/main.controller.js' %}"></script>
	    
	    <link rel="stylesheet" type="text/css" href="{% static 'css/jquery.dataTables.min.css' %}"/>
 
		<script type="text/javascript" src="{% static 'js/jquery.dataTables.min.js' %}"></script>

		<link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}" />
		
		{% block js %}{% endblock %}
	</head>

	<body ng-app="supplieriqApp">
		<div id="siq_main_body" ng-controller="VendorController">
			<header>
				{% include "navigation.html" %}
			</header>
			{% block content %}
			{% endblock %}
		</div>
	</body>
</html>
